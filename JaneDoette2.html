<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/JaneDoette2.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
        <title>Jane Doette</title>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div class="header-content">
                    <img class="logo" src="img/udacity.svg" alt="Udacity Logo" />
                    <div class="nameplate">
                        <h1>Jane Doette</h1>
                        <h4>Front-End Ninja</h4>
                    </div>
                </div>
                <hr>
            </header>
            <section class="middle">
                <main>
                    <img class="banner" src="img/html-banner.png" alt="html code" />
                    <section class="featured">
                        <h2>Featured Work</h2>
                        <div class="articles">
                            <article>
                                <img class="thumbnail" src="img/Appify.png" alt="App store icon" />
                                <h3>Appify</h3>
                                <a class="worklink" href="https://github.com/udacity/Appify">
                                    https://github.com/udacity/Appify</a>
                            </article>
                            <article>
                                <img class="thumbnail" src="img/Sunflower.png" alt="Sunflower" />
                                <h3>Sunflower</h3>
                                <a class="worklink" href="https://github.com/udacity/Sunflower">
                                    https://github.com/udacity/Sunflower</a>
                            </article>
                            <article>
                                <img class="thumbnail" src="img/Bokeh.png" alt="Bokeh" />
                                <h3>Bokeh</h3>
                                <a class="worklink" href="https://github.com/udacity/Bokeh">
                                    https://github.com/udacity/Bokeh</a>
                            </article>
                        </div>
                    </section>
                </main>
                <aside>
                    <div class="swatch">
                        <div class="square logocol"></div>
                    </div>
                    <div class="swatch">
                        <div class="square default"></div>
                    </div>
                    <div class="swatch">
                        <div class="square highlight"></div>
                    </div>
                </aside>
            </section>
        </div>
    </body>
</html>
